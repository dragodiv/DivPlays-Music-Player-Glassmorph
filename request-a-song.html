<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Request Song ~ Divplays</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>Request Your Song</h3>
            <form action="" class="form">
                <input type="reset" class="reset" value="âŸ²">
                <div class="form-control">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="yourname@domain.com" required>
                </div>

                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="Phone" placeholder="Mobile Number" required>
                </div>

                <div class="form-control">
                    <label>Select Your Gender</label>
                    <select name="gen" required>
                        <option value="M">MALE</option>
                        <option value="F">FEMALE</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="name">Name of Song</label>
                    <input type="text" id="name" placeholder="Enter Song Name" required>
                </div> 
                <div class="form-control">
                    <label for="name">Name of Artist</label>
                    <input type="text" id="name" placeholder="Enter Artist Name" required>
                </div>       
                <div class="check"><input type="checkbox" name="agree" id="agree" required>&nbsp;&nbsp;I Agree to&nbsp;&nbsp;<a href="#">Privacy Policy</a></div>
                <div class="submit"><input type="submit" id="submit" value="SUBMIT REQUEST"></div>
            </form>
            <div class="credits" id="credits">
                <p>Made with<i class="fa fa-heart" aria-hidden="true"></i>by DIVANSHU SONI</p>
            </div>
        </div>
    </div>
